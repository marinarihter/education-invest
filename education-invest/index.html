<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Як працює програма</title>
    <meta name="description" content="Етапи реалізації програми від відбору учасників до працевлаштування">
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>    
    <link rel="stylesheet" href="css/media.css" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
</head>
<body>
    <div class="container-main">

        <section class="section invest">
            
            <div class="invest-header">
            
                <p class ="section-tag">
                    інвестиції
                </p>
    
                <h2 class="section-title">
                    зробити<br>— інвестиції у програму 
                </h2>
       
            </div>

            <div class="invest-content flex-container">
                <div class="flex-item-half">
                    <div class="left-side">
                        <h3 class="small-heading pay-system__heading">
                            виберіть спосіб оплати
                        </h3>
                    </div> 
                </div>
                <div class="flex-item-half">
                    <div class="right-side">
                        <div class="form">
                            <form action="#" method="post">

                                <div class="form-item pay-system">
                                    <input type="radio" id="card" name="pay-system" value="Card" class="form-item__radiobutton">
                                    <label for="card" class="regular-text form-item__label">Банківська карта</label>
                                    <input type="radio" id="paypal" name="pay-system" value="PayPal" class="form-item__radiobutton">
                                    <label for="paypal" class="regular-text form-item__label">PayPal</label>
                                    <div class="pay-system__item--last">
                                        <input type="radio" id="bank" name="pay-system" value="Bank" class="form-item__radiobutton">
                                        <label for="bank" class="regular-text form-item__label pay-system">Банківська платіжна квитанція</label>
                                    </div>
                                </div>

                                <div class="form-item money">
                                    <h3 class="small-heading money__heading">
                                        сума інвестиції
                                    </h3>
                                    
                                    <div class="sum">
                                        <div class="flex-container">
                                            <div class="choose-sum flex-container">
                                                <input type="radio" class="invest-sum choose-sum__radiobutton choose-sum__radiobutton1" id="50000" name="invest-sum" value="50000">
                                                <label for="50000" class="regular-text choose-sum__label choose-sum__label1">50 000</label>
                                                <input type="radio" class="invest-sum choose-sum__radiobutton choose-sum__radiobutton2"  id="30000" name="invest-sum" value="30000">
                                                <label for="30000" class="regular-text choose-sum__label choose-sum__label2 choose-sum__label--second">30 000</label>
                                                <input type="radio" class="invest-sum choose-sum__radiobutton choose-sum__radiobutton3"  id="10000" name="invest-sum" value="10000">
                                                <label for="10000" class="regular-text choose-sum__label choose-sum__label3">10 000</label>
                                                <input type="radio" class="invest-sum choose-sum__radiobutton choose-sum__radiobutton4"  id="1000" name="invest-sum" value="1000">
                                                <label for="1000" class="regular-text choose-sum__label choose-sum__label4 choose-sum__label--last">1 000</label>
                                            </div>

                                            <div class="enter-sum">
                                                <input type="text" name="enter-sum" class="enter-sum__input" placeholder="Інша сума">
                                            </div>   
                                        </div>      
                                    </div>

                                    <div class="frequency">
                                        <input type="radio" id="monthly" name="frequency" value="monthly" class="form-item__radiobutton">
                                        <label for="monthly" class="regular-text form-item__label">Щомісячно</label>
                                        <input type="radio" id="once" name="frequency" value="once" class="form-item__radiobutton">
                                        <label for="once" class="regular-text form-item__label">Одноразово</label>
                                    </div>


                                </div>

                                <div class="form-item form-type">
                                    <label for="name" class="small-heading form-type__label">ім’я</label>
                                    <input id="name" class="form-type__box" type="text" name="name" placeholder="Напишіть ваше ім’я"/>
                                </div>
                                <div class="form-item form-type">
                                    <label for="email" class="small-heading form-type__label">email</label>
                                    <input id="email" class="form-type__box" type="email" name="email" placeholder="Напишіть вашу електронну адресу"/>
                                </div>

                                <div class="form-item form-check">
                                    <input id="doc1" class="form__tick" type="checkbox" name="confirm1" required/>
                                    <label for="doc1" class="refular-text form-check__label"><span class="opacity-60">Я приймаю</span> 
                                        <a href="#" class="blue-link">Договір оферти</a></label>                                
                                </div>
                                <div class="form-item form-check">
                                    <input id="doc2" class="form__tick" type="checkbox" name="confirm2" required/>
                                    <label for="doc2" class="refular-text form-check__label"><span class="opacity-60">Я приймаю</span> 
                                        <a href="#" class="blue-link">Угоду про використання персональних даних</a></label>                                
                                </div>

                                <button type="submit" class="button">відправити
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</body>
